name: test-run
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up node 
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm install
      - name: Compile code
        run: npx tsc
      - name: Clean compilation output
        run: npx tsc --build --clean
      - name: Run tests 
        run: npm test
